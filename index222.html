<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Alipay Payment Interface</title>
    <script>
        // 定义打开支付宝付款界面的函数
        function openAlipayPayment() {
            // 支付宝付款界面的URI Scheme
            var alipayPaymentUrl = "alipay://platformapi/startapp?appId=20000032";
            
            // 尝试使用window.location.href来打开Scheme
            try {
                window.location.href = alipayPaymentUrl;
            } catch (error) {
                console.error("Failed to open Alipay payment interface: ", error);
            }
        }
    </script>
</head>
<body>

    <h1>Open Alipay Payment Interface</h1>
    <!-- 按钮调用openAlipayPayment函数 -->
    <button onclick="openAlipayPayment()">Open Alipay Payment</button>

</body>
</html>
