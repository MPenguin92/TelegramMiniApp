<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage 2</title>
</head>
<body>
    <p id="urlDisplay">URL will be displayed here.</p>

    <button onclick="goToWebpage3()">Return</button>

    <script>
        function goToWebpage3() {
            // 从SessionStorage获取之前存储的URL
            var originURL = sessionStorage.getItem('originURL');
            // 存储当前网页2的URL到SessionStorage，用于后续使用
            sessionStorage.setItem('code', 'IUQW#ASSLKD!');
            // 跳转到网页3，同时传递一个标识符，以便网页3知道需要从SessionStorage读取数据
            window.location.href = 'index.html?fromSession=true';
        }

        document.addEventListener('DOMContentLoaded', function () {
            // 检查URL中是否包含特定的查询参数
            if (window.location.search === '?fromSession=true') {
                // 从SessionStorage获取之前存储的URL
                var originURL = sessionStorage.getItem('originURL');
                var currentURL = sessionStorage.getItem('currentURL');
                // 显示URL
                document.getElementById('urlDisplay').textContent = 'URL from Webpage 1: ' + originURL + ' | URL from Webpage 2: ' + currentURL;
            }
        });
    </script>
</body>
</html>
